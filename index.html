<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lab 05</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form
      action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"
      method="post"
    >
      <fieldset>
        <legend>My Info</legend>
        <div>
          <label for="first_name_field">First Name:</label>
          <input size="100" type="text" name="first_name_field" />
        </div>
        <div>
          <label for="last_name_field">Last Name:</label>
          <input size="100" type="text" name="last_name_field" />
        </div>
        <div>
          <label for="phone_field">Phone:</label>
          <input size="100" type="text" name="phone_field" />
        </div>
        <div>
          <label for="email_field">Email:</label>
          <input size="100" type="text" name="email_field" />
        </div>
        <div>Gender:</div>
        <div>
          <label for="male_gender_field">Male</label>
          <input
            type="radio"
            id="male_gender_field"
            name="gender_field"
            value="male"
          />
          <label for="female_gender_field">Female</label>
          <input
            type="radio"
            id="female_gender_field"
            name="gender_field"
            value="female"
          />
        </div>
        <div>Age:</div>
        <select name="age_field">
          <option>under 18</option>
          <option>over 18</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>My Availability</legend>
        <h3>Days Available:</h3>
        <div>
          <label for="sunday_checkbox">Sunday</label>
          <input
            type="checkbox"
            id="sunday_checkbox"
            name="available_field[]"
            value="sunday"
          />
        </div>
        <div>
          <label for="monday_checkbox">Monday</label>
          <input
            type="checkbox"
            id="monday_checkbox"
            name="available_field[]"
            value="monday"
          />
        </div>
        <div>
          <label for="tuesday_checkbox">Tuesday</label>
          <input
            type="checkbox"
            id="tuesday_checkbox"
            name="available_field[]"
            value="tuesday"
          />
        </div>
        <div>
          <label for="wednesday_checkbox">Wednesday</label>
          <input
            type="checkbox"
            id="wednesday_checkbox"
            name="available_field[]"
            value="wednesday"
          />
        </div>
        <div>
          <label for="thursday_checkbox">Thursday</label>
          <input
            type="checkbox"
            id="thursday_checkbox"
            name="available_field[]"
            value="thursday"
          />
        </div>
        <div>
          <label for="friday_checkbox">Friday</label>
          <input
            type="checkbox"
            id="friday_checkbox"
            name="available_field[]"
            value="friday"
          />
        </div>
        <div>
          <label for="saturday_checkbox">Saturday</label>
          <input
            type="checkbox"
            id="saturday_checkbox"
            name="available_field[]"
            value="saturday"
          />
        </div>
        <h3>Comments</h3>
        <textarea name="comments_field"></textarea>
      </fieldset>
      <input type="hidden" name="hidden_field" value="Eskinder Fitsum" />
      <input type="submit" />
    </form>
  </body>
</html>
